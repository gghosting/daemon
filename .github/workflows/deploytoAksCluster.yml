on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n GGHKurbTest -g GGHKurbTest8e44-rg --location "North Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n GGHKurbTest --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n GGHKurbTest --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n GGHKurbTest --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: gghkurbtest.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t gghkurbtest.azurecr.io/gghkurbtest:${{ github.sha }}
        docker push gghkurbtest.azurecr.io/gghkurbtest:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_gghkurbtest_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep gghkurbtest3f60 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace gghkurbtest3f60`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: gghkurbtest3f60
        container-registry-url: gghkurbtest.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: gghkurbtestdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: gghkurbtest3f60
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          gghkurbtest.azurecr.io/gghkurbtest:${{ github.sha }}
        imagepullsecrets: |
          gghkurbtestdockerauth